<!-- HTML de la sección de iniciar sesión -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/resources./style./Index.css">
    <link rel="stylesheet" href="/resources/style/mainInicio.css">
</head>
<body>
    <p class="hidden message">_App not compatible with this device</p>


    <Div class="content">
        <div class="center title">
            <h1>Log in</h1>
        </div>
            <form action="" class="formb">
                <div class="label">
                    <div>
                        <label for="Name">Username</label>
                        <input required class="input" type="text" placeholder="Enter your username">
                    </div>
                    <div class="label">
                        <label for="">Password</label>
                        <input class="input" type="password" placeholder="Enter your password">
                    </div>
                </div>
                <div>
                    <p class="inline">Don't have an account</p>
                    <a  href="./En_Registro.html" class="inline">Register</a>
                </div>
                <br>
                <button class="button2 textcenter" type="submit">Login</button>
            </form>
    </Div>
</body>
</html>
